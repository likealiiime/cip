<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>The Color Interface Project - EXButton example</title>
		<script type="text/javascript" src="../../build/cip.foundation.js"></script>
		<script type="text/javascript" src="exbutton.js"></script>
		<link rel="stylesheet" href="exbutton.css" type="text/css" media="screen" title="EXButton" charset="utf-8" />
	</head>

	<body>
		<h1>CIP Simple Button Demonstration</h1>
		
		<p>1. Just a plain button</p>
		<div id="button0"></div>
		
		<p>2. A button with 1 icon and a fixed width</p>
		<div id="button1"></div>
		
		<p>3. A button with 1 icon and a dynamic width, based on the window</p>
		<div id="button2"></div>
		
		<p>4. Another button with 1 icon and a dynamic width, based on the above button</p>
		<div id="button3"></div>
		
		<p>5. A button with 4 icons (subviews) and a dynamic width</p>
		<div id="button4"></div>
	</body>
